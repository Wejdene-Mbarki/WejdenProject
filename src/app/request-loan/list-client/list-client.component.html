 <!-- START SIMPLE DATATABLE -->
 <div class="panel panel-default">
    <div class="panel-heading">                                
        <h3 class="panel-title">Payment List </h3>   
                                     
    </div>
    <div class="panel-body">
        <table class="table datatable_simple">
            <thead>
                <tr>
                    <th width="50">id</th>
                    <th width="100">status</th>
                    <th width="100">amount</th>
                    <th width="100">term</th>
                    <th width="100">interest rate</th>
                    <th width="100">insurance amount</th>
                    <th width="100">actions</th>
                </tr>
            </thead>
            <tbody>                                            
                <!-- Loop through loans array and create table rows -->
                <tr *ngFor="let loan of listLoans">
                    <td class="text-center">{{ loan.idLoan }}</td>
                    <td><span class="label label-{{ loan.statusClass }}">{{ loan.status }}</span></td>
                    <td>{{ loan.amount }}</td>
                    <td>{{ loan.termLoan }}</td>
                    <td>{{ loan.interestRate }}%</td>
                    <td>{{ loan.insuranceamount  }}</td>
                    <td>
                        
                        <button type="button" class="btn btn-info active" routerLink="/client/requestLoan/listpayment/{{loan.idLoan}}">Info</button>
                        <button (click)="generatePdf()">Télécharger le fichier</button>
                    </td>
            </tbody>
              
        </table>
    </div>
</div>
<!-- END SIMPLE DATATABLE -->
