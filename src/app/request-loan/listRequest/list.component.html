
 <!-- START SIMPLE DATATABLE -->
 <div class="panel panel-default">
    <div class="panel-heading">                                
        <h3 class="panel-title">List of Loans </h3>   
        <ul class="panel-controls">
            <li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>
            <li><a href="#" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>
            <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
        </ul>                                
    </div>
    <div class="panel-body">
        <table class="table datatable_simple">
            <thead>
                <tr>
                    <th width="50">id</th>
                    <th width="100">name</th>
                    <th width="100">status</th>
                    <th width="100">amount</th>
                    <th width="100">term</th>
                    <th width="100">interest rate</th>
                    <th width="100">insurance amount</th>
                    <th width="100">actions</th>
                </tr>
            </thead>
            <tbody>                                            
                <!-- Loop through loans array and create table rows -->
                <tr *ngFor="let loan of listLoans">
                    <td class="text-center">{{ loan.idLoan }}</td>
                    <td><strong>{{ loan.name }}</strong></td>
                    <td><span>{{ loan.status }}</span></td>
                    <td>{{ loan.amount }}</td>
                    <td>{{ loan.termLoan }}</td>
                    <td>{{ loan.interestRate }}%</td>
                    <td>{{ loan.insuranceamount  }}</td>
                    <td>
                        <button class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span></button>
                        <button class="btn btn-danger btn-rounded btn-sm" (click)="deletLoanByIdNow(loan)"><span class="fa fa-times"></span></button>
                    </td>
            </tbody>
              
        </table>
    </div>
</div>
<!-- END SIMPLE DATATABLE -->
